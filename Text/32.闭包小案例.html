<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fn(){
			var num=10;
			num++;
			console.log(num);
		}

		fn();//11
		fn();//11
		fn();//11
		//闭包会缓存数据
		function f1(){
			var num=10;
			return function(){
				num++;
				return num;
			}
		}
		var ff=f1();
		console.log(ff());//11
		console.log(ff());//12
		console.log(ff());//13
	</script>
</body>
</html>
