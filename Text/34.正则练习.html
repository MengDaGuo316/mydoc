<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
    /*
    *
    *
    * 写正则表达式,根据字符串来写正则表达式进行匹配
    *
    * 身份证的正则表达式
    *
    * 15位或者18位
    * ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
    * ([1-9][0-9]{14})([0-9]{2}[0-9xX])?
    * 1.座机号码的正则表达式
    * 010-19876754
    * 0431-87123490
    *
    * [0-9]{3,4}[-][0-9]{8}
    * \d{3,4}[-]\d{8}
    *
    * \d{3,4}[-][0-9]{8}
    *
    *
    * 2.qq号码的正则表达式
    *
    * [1-9][0-9]{4,10}
    * \d{5,11}
    *
    * 3.手机号码的正则表达式

    * ([1][358][0-9][0-9]{8})|([1][4][37][0-9]{8})|([1][7][01367][0-9]{8})
    * \d{11}
    *
    *
    * 邮箱的正则表达式
    *
    * sd2113_3.-fd@itcast.com.cn   
    * [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
    *
   
    *
    * */

    //对象方式创建
    var reg1=new RegExp(/\d{8}/);
    	var  flag1=reg1.test("我的幸运数：12345678");
    	console.log(flag1);
    //创建正则表达式
    var reg=/\d{8}/;
    var str="我的幸运数：12345678";
    var flag=reg.test(str);
    console.log(flag);
	</script>
</body>
</html>
