<div class="container" id="dv">

  <label>邮箱</label><input type="text" id="e-mail"><span></span><br/>
  <label>座机</label><input type="text" id="telephone"><span></span><br/>
  <label>姓名</label><input type="text" id="fullName"><span></span><br/>
  <script src="common.js"></script>
  <script>

  	var input=document.getElementsByTagName("input");
  	
  		function fn(input,reg){
  		input.onblur=function(){
  			if(reg.test(this.value)){
  				this.nextElementSibling.innerText="对了";
  				this.nextElementSibling.style.color="green";
  			}else{
  				this.nextElementSibling.innerText="错了";
  				this.nextElementSibling.style.color="red";
  			}
  		};
  	};


  	fn(my$("qq"),/^\d{5,12}$/);
  	fn(my$("phone"),/^\d{11}$/);
  	fn(my$("e-mail"),/^[0-9a-zA-Z._-]+[@][0-9a-zA-Z._-]+([.][a-zA-Z]+){1,2}$/);
  	fn(my$("telephone"),/^[0-9]{3,4}[-]\d{8}$/);
  	fn(my$("fullName"),/^[\u4e00-\u9fa5]{2,6}$/);
  					
  
  	
  </script>
