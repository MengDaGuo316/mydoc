<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	

</head>
<body>
	<div id="app">
			<input type="text" v-model="name">
			<input type="text" v-model="grade">
			<button @click="add">add</button>
		<ul>
			<li v-for="(obj,index) in list">
				{{obj.name}},{{obj.grade}}
				<button @click="del">del</button>
			</li>
		</ul>

	</div>
	
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				name:'',
				grade:'',
				list:[]
			},
			methods:{
				add:function(){
					this.list.push({name:this.name,grade:this.grade});
					this.name='';
				    this.grade='';

				},
				del:function(index){
					this.list.splice(index,1);
				}
			}
		})
	</script>
</body>
</html>
