<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sum=0;
		for(var i=1;i<=5;i++){
			sum+=i;

		}
		console.log(sum);
		//递归
		function f1(x){
			if(x==1){
				return 1;
			}
			return x+f1(x-1);
		};
		console.log(f1(5));
	</script>
</body>
</html>
