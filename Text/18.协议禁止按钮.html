<body>
	<textarea name="texta" id="text" cols="30" rows="10"></textarea>
	<input type="button" value="请阅读(5)" id="btn1" disabled="disabled">
	<script>
		var text=document.getElementById("text");
		var btn1=document.getElementById("btn1");
		var time=5;

			time--;
