<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

		*{
			margin:0;
			padding:0;
		}
		 #div2{
            width: 200px;

        	-webkit-transform:rotateY(90deg) translateZ-(100px) ;

</head>

	<div id="div2">
		<div id="div1"></div>
	</div>
</body>
</html>
