<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"> -->
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#000; 
	}
	#container img{
		width: 25%;
		float: left;
		
	}
	#big-img{
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
		display: none;
		background: #000;
		background-repeat:no-repeat;
		background-size: contain;
		background-position: center center;
	}
	</style>
</head>
<body>
	<div id="container">
		
	</div>
	<div id="big-img">
		
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		var html='';
		var $container = $('#container');
		var $bigImg=$('#big-img');
		var iNow=0;
		for(var i=0;i<24;i++){
			html+='<img src="img/thumbs/'+(i+1)+'.jpg" />';
		}
		$container.html(html);
		$('#container img').on('tap',function(e){
			$container.hide();
			$bigImg.show().css('background-image','url(img/'+($(this).index()+1)+'.jpg)');
			iNow=$(this).index();
			e.preventDefault();
		});
		$('#big-img').on('tap',function(e){
			$container.show();
			$bigImg.hide();
			e.preventDefault();
		});
		$('#big-img').on('swipeleft',function(){
			iNow++;
			if(iNow==$('#container img').length){
				iNow=0;
				
			}
			$bigImg.show().css('background-image','url(img/'+(iNow+1)+'.jpg)');
			
		})
	</script>

</body>
</html>
